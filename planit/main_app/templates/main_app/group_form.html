{% extends 'base.html' %}

{% block content %}
<div class="addEventContainer">
    {% if object %}
        <h1 class="addGroupTitle">Edit <span class="it">{{object.name}}</span></h1>
    {% else %}
        <h1 class="addGroupTitle">Add <span class="it">Group</span></h1>
    {% endif %}
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="POST">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>
<div class="stars">
    <div class="stars1"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
</div>

<div class="planets">
    <div class="earthAddGroup parallax" data-value="4"></div>
    <div class="marsGroup parallax" data-value="12"></div>
    <div class="jupiterGroup parallax" data-value="-6"></div>
</div>

  <script type="text/javascript">
    document.addEventListener('mousemove', parallax);
    function parallax(e){
        document.querySelectorAll('.parallax').forEach(function(move){
            var moving_value = move.getAttribute('data-value');
            var x = (e.clientX * moving_value) / 250;
            var y = (e.clientY * moving_value) / 250;
            move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
        });
    }
</script>
{% endblock %}
