{% extends 'base.html' %}

{% block content %}

<h1 class="myEventsTitle"> Group <span class="it">Details</span></h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ group.name }}</span>
        <p class="cardDetails">Members: {{ group.members }}</p>
        <p class="cardDetails">Creator: {{ request.user.username }}</p>
      </div>
      <div class="card-action">
        <a class="itLight" href="{% url 'groups_update' group.id %}">Edit</a>
        <a class="deleteBtn" href="{% url 'groups_delete' group.id %}">Delete</a> 
      </div>
    </div>
  </div>
</div>
<div class="stars">
  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="jupiter parallax" data-value="5"></div>
  <div class="neptuneGroupDetail parallax" data-value="-13"></div>
  <div class="moonGroupDetail parallax" data-value="-5" ></div>
</div>

<script type="text/javascript">
  document.addEventListener('mousemove', parallax);
  function parallax(e){
      document.querySelectorAll('.parallax').forEach(function(move){
          var moving_value = move.getAttribute('data-value');
          var x = (e.clientX * moving_value) / 250;
          var y = (e.clientY * moving_value) / 250;
          move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
      });
  }
</script>

{% endblock %}
