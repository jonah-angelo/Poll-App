{% extends 'base.html' %}
{% block content %}

<h1 class="myEventsTitle">My <span class="it">Events</span></h1>
{% for event in events %}
<a href="{% url 'detail' event.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ event.name }}</span>
      <p class="cardDetails">Who: {{ event.who }}</p>
        <p class="cardDetails">When: {{ event.when }}</p>
    </div>
  </div>
</a>
{% endfor %}
<div class="stars">
  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="neptuneIndex parallax" data-value="-13"></div>
</div>

<div class="planets">
  <div class="venusIndex parallax" data-value="3"></div>
</div>

<script type="text/javascript">
  document.addEventListener('mousemove', parallax);
  function parallax(e){
      document.querySelectorAll('.parallax').forEach(function(move){
          var moving_value = move.getAttribute('data-value');
          var x = (e.clientX * moving_value) / 250;
          var y = (e.clientY * moving_value) / 250;
          move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
      });
  }
</script>
{% endblock %}
