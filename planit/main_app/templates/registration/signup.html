{% extends 'base.html' %}
{% block content %}
<div class="signUpContainer">
  <h1 class="signUpTitle">Sign <span class="it">Up</span></h1>

  <p class="redText">{{ error_message }}</p>

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" id="signUpBtn" value="Sign Up">
  </form>
</div>
<div class="stars">
  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="pluto" data-value="7"></div>
</div>

<script type="text/javascript">
  document.addEventListener('mousemove', parallax);
  function parallax(e){
      document.querySelectorAll('.pluto').forEach(function(move){
          var moving_value = move.getAttribute('data-value');
          var x = (e.clientX * moving_value) / 250;
          var y = (e.clientY * moving_value) / 250;
          move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
      });
  }
</script>
{% endblock %}
