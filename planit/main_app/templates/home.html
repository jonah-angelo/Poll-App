{% extends 'base.html' %}

{% block content %}
<div class="mainContent">
    <h1 class="homeTitle">Welcome to Plan<span class="it">It</span></h1>
         {% if user.is_authenticated %}
            <div class="contentBtnDiv">
                <a href="{% url 'index' %}" class="contentBtn">View Events</a>
            </div>
        {% else %}
            <div class="contentBtnDiv">
                <a href="{% url 'signup' %}" class="contentBtn">Sign up to get Started</a>
            </div>
        {% endif %}
</div>
<div class="stars">
    <div class="stars1"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
</div>
<div class="moon" data-value="5" ></div>
<div class="skyContainer">
    <div class="shootingStar"></div>
    <div class="shootingStar"></div>
    <div class="shootingStar"></div>
</div>

<script type="text/javascript">
    document.addEventListener('mousemove', parallax);
    function parallax(e){
        document.querySelectorAll('.moon').forEach(function(move){
            var moving_value = move.getAttribute('data-value');
            var x = (e.clientX * moving_value) / 250;
            var y = (e.clientY * moving_value) / 250;
            move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
        });
    }
</script>
{% endblock %}
